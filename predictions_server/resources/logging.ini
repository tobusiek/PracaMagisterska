[loggers]
keys=root, consumer, predictions, preprocessor, file_creator

[handlers]
keys=console_handler

[formatters]
keys=normal_formatter, detailed_formatter

[logger_root]
level=INFO
handlers=console_handler
qualname=root

[logger_consumer]
level=DEBUG
handlers=console_handler
propagate=0
qualname=consumer

[logger_predictions]
level=DEBUG
handlers=console_handler
propagate=0
qualname=predictions

[logger_preprocessor]
level=DEBUG
handlers=console_handler
propagate=0
qualname=preprocessor

[logger_file_creator]
level=DEBUG
handlers=console_handler
propagate=0
qualname=file_creator

[handler_console_handler]
class=StreamHandler
level=DEBUG
propagate=0
formatter=normal_formatter
args=(sys.stdout, )

[handler_detailed_console_handler]
class=StreamHandler
level=DEBUG
formatter=detailed_formatter
args=(sys.stdout, )

[formatter_normal_formatter]
format=%(asctime)s [%(name)s:%(levelname)s] %(message)s

[formatter_detailed_formatter]
format=%(asctime)s [%(name)s:%(levelname)-6s] %(funcName)s() L%(lineno)-4d %(message)s   call_trace=%(pathname)s L%(lineno)-4d